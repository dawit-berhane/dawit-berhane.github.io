<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASCIImation</title>
    <link rel="stylesheet" href="./resources/ascii.css">
    
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div id="display">
       <textarea id="textarea" cols="100" rows="30"></textarea> 
    </div>
    <div class="controlpanel">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>


        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected >Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
            
        </fieldset>
    </div>
    <script src="./resources/ascii.js" type="text/javascript"></script>
    <script src="./resources/animations.js" type="text/javascript"></script>
</body>
</html>
