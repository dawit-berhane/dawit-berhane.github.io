<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <meta content="text/html" charset="utf-8">
        <link rel="stylesheet" href="./resources/style.css">
    </head>
    <body>
       <form action="https://google.com">
    
        <div>
            <p>Personal Details</p> 
            First Name: <input type="text" name="firstname"> <br>
            Last Name: <input type="text" name="lastname"> <br>
            E-mail: <input type="text" name="emial"> <br>
            Phone: <input type="text" name="phone"> <br>
            User Name: <input type="text" name="username"> <br>
            Password: <input type="text" name="Password"> <br>
        </div>

        <div>
            <p> Billing Address </p>
            Street: <input type="text" name="street"> <br>
            City: <input type="text" name="city"> <br>
            Zip/Postal code: <input type="text" name="zip"> <br>
            State: <input type="text" name="state"> <br>
            Country: <input type="text" name="country"> <br>
        </div>
    
        <div>
            <p> Shipping Address </p>
            Street: <input type="text" name="street"> <br>
            City: <input type="text" name="city"> <br>
            Zip/Postal code: <input type="text" name="zip"> <br>
            State: <input type="text" name="state"> <br>
            Country: <input type="text" name="country"> <br>
        </div>
        
        <div>
            <p> Payment Information</p>
            <label> 
                <input type="checkbox" name="cc"> Visa
                <input type="checkbox" name="cc">Master Card
                <input type="checkbox" name="cc"> Paypal
            </label>
            Card Number: <input type="text" name="cnumber"> <br>
            Name on Card: <input type="text" name="namecard"> <br>
            Expire Date: <input type="date" name="date"> <br>
            CVS: <input type="text" name="CVS"> <br>
        </div>

        </form>

       
    </body>

</html>
